{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype-Corsiva'; font-weight: bold; font-size: 25px; color: lightgreen; background-color: black; margin-top: 1%">
    Admin Login
</marquee>
<hr>
<form class="container mt-5" method="POST">
    {% csrf_token %}
    <label><b>Username</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter username">
    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter password">

    <input type="submit" class="btn btn-primary" style="margin-top: 2%; height: 48px; font-size: 20px">
</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Login successful")
    window.location = ("{% url 'admin_home' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Login, Try again !!")
</script>
{% endifequal %}

{% endblock %}
