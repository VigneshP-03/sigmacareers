{% load static %}

<div class="mt-3" style="background-color: black; width: 100%; height: 350px">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3">
                <h3 class="text-white">Contact Information</h3>
                <p style="color: yellow; font-size: 18px"><i class="fa fa-map-marker text-danger"></i> Chennai, Tamilnadu</p>
                <p style="color: yellow; font-size: 18px"><i class="fa fa-envelope text-danger"></i> sigmacareers@gmail.com</p>
                <p style="color: yellow; font-size: 18px"><i class="fa fa-mobile text-danger"></i> 044 12345678</p>
                <p style="color: yellow; font-size: 18px"><i class="fa fa-globe text-danger"></i> www.sigmacareers.com</p>
            </div>

            <div class="col-md-6 mt-3">
                <h3 class="text-white">Newsletter</h3>
                <p style="color: yellow; font-size: 18px">Subscribe to our weekly newsletter</p>

                    {% csrf_token %}
                    <input type="email" name="emailid" placeholder="Email ID" required class="form-control mr-2">

            </div>
        </div>
