{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype-Corsiva'; font-weight: bold; font-size: 25px; color: lightgreen; background-color: black; margin-top: 1%">
    Recruiter Login
</marquee>
<hr>
<form class="container mt-5" method="POST">
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name="email" placeholder="Enter Email ID">
    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter password">

    <input type="submit" class="btn btn-primary" style="margin-top: 2%; height: 48px; font-size: 20px">
    <a href="{% url 'recruiter_signup' %}" class="btn btn-primary" style="margin-top: 2%; height: 48px; font-size: 20px">CREATE AN ACCOUNT</a>
</form>

{% ifequal error "no" %}
<script>
    alert("Login successful")
    window.location = ('{% url 'recruiter_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Login, Try again !!")
</script>
{% endifequal %}

{% ifequal error "not" %}
<script>
    alert("Your login status is pending")
</script>
{% endifequal %}

{% endblock %}
