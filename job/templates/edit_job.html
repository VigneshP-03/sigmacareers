{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family: 'Monotype-Corsiva'; font-weight: bold; font-size: 25px; color: lightgreen; background-color: black; margin-top: 1%">
    Edit Job
</marquee>
<hr>
<form class="container mt-5" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="jobtitle" value="{{job.title}}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label><span style="color:red">[{{job.startdate}}]</span>
            <input type="date" class="form-control" name="startdate">
        </div>
        <div class="form-group col-md-6">
            <label>Salary (per month)</label>
            <input type="text" class="form-control" name="salary" value="{{job.salary}}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience (in years)</label>
            <input type="text" class="form-control" name="experience" value="{{job.experience}}">
        </div>
        <div class="form-group col-md-6">
            <label>Location</label>
            <input type="text" class="form-control" name="location" value="{{job.location}}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" value="{{job.skills}}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Description</label>
            <textarea class="form-control" name="description">{{job.description}}</textarea>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px">
</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Job updated successfully")
    window.location = ('{% url 'edit_job' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong")
</script>
{% endifequal %}

{% endblock %}
