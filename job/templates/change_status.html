{% load static %}

{% block body %}

{% include 'admin_navigation.html' %}

<marquee style="font-family: 'Monotype-Corsiva'; font-weight: bold; font-size: 25px; color: lightgreen; background-color: black; margin-top: 1%">
    Pending Recruiters
</marquee>

<form class="container mt-5" method="POST">
    {% csrf_token %}
    <label><b>Recruiter Name</b></label>
    <input type="text" class="form-control" name="uname" value="{{recruiter.user.first_name}} {{recruiter.user.last_name}}">
    <label><b>Status</b></label>
    <select class="form-control" name="status">
        <option value="Accept">Accept</option>
        <option value="Reject">Reject</option>
    </select>

    <input type="submit" class="btn btn-primary" style="margin-top: 2%; height: 48px; font-size: 20px">
</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Recruiter approved successfully")
    window.location = ("{% url 'recruiter_all' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try again !!")
</script>
{% endifequal %}

{% endblock %}
